<html !DOCTYPE>

  <head>
    <title>ReciPrep</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Contrail+One|Poppins:300,400,500,600,700" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <!-- Custom Common CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <!-- Custom Specific CSS -->
    <link rel="stylesheet" href="css/index.css">

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-app.js"></script>
    <!-- Add additional services you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-database.js"></script>

    <!-- Models -->
    <script type="text/javascript" src="models/user.js"></script>
    <script type="text/javascript" src="models/foodPreferences.js"></script>
    <script type="text/javascript" src="models/calendar.js"></script>
    <script type="text/javascript" src="models/groceries.js"></script>
  </head>

  <body>

    <div class="wrapper">

      <!-- Header -->
      <nav id="header">
        <div class="r-btn left-header-btn open-sidebar-btn">
          <i class="fa fa-bars"></i>
        </div>
        <div id="brand">
          <h3>RECIPREP</h3>
        </div>
        <div class="r-btn right-header-btn add-recipe-btn">
          <!-- Added dynamically in header.js -->
        </div>
      </nav>

      <!-- Sidebar -->
      <nav id="sidebar">
        <div class="r-btn close-sidebar-btn">
          <i class="fa fa-times"></i>
        </div>
        <!-- Sidebar Header -->
        <div class="sidebar-header">
          <div id="brand">
            <h3>RECIPREP</h3>
          </div>
        </div>

        <!-- Sidebar Links -->
        <ul class="list-unstyled">
          <li class="active"><a href="#">Discover</a></li>
          <li><a href="/calendar">Calendar</a></li>
          <li><a href="#">Grocery List</a></li>
          <li><a href="#">Favorites</a></li>
        </ul>

        <div class="sidebar-footer">
          <ul class="list-unstyled">
            <li id="login-btn">
              <a href="login">Login</a>
            </li>
            <li id="signup-btn">
              <a href="signup">Sign Up</a>
            </li>
            <li id="logout-btn">
              <a href="#">Logout</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Page Content -->
      <div id="content">
        <div class="container">

          <!-- Search input -->
          <div class="input-group mb-3">
            <input type="text" class="form-control search-box" placeholder="Search for a recipe" aria-label="searched recipe" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn search-recipe-btn" type="button">Search</button>
            </div>
          </div>

          <!-- Recipe cards -->
          <div class="row cards-deck">
            <div class="col-sm-6 col-md-4">
              <div class="card">
                <img class="card-img-top" src="images/recipe1.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Recipe Example</h5>
                  <p class="card-text">This Recipe Card is for documentation. It is to be used as a base for further html/css construction.</p>
                </div>
                <div class="card-footer">
                  <span class="card-text float-left">25 mins</span>
                  <div class="r-btn close-sidebar-btn float-right">
                    <i class="fa fa-star"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="overlay"></div>

    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase configuration and management -->
    <script type="text/javascript" src="js/initFirebase.js"></script>
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/sidebar.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>

</html>
